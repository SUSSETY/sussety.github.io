<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME INTERESAS...</title>
    <style>
        /* Estilos generales */
        #body {
            background: linear-gradient(to right, rgb(172, 101, 101), rgb(159, 86, 143), rgb(235, 32, 32));
            margin: 0;
            padding: 0;
            text-align: center; /* Centra todo el contenido del body */
        }

        h1 {
            margin: 60px;
            text-align: center; /* Centra el texto del encabezado */
        }

        #letra {
            font-size: 30px;
            padding: 8px;
            text-align: center; /* Asegura que los textos estén centrados */
            display: block; /* Para que los labels ocupen toda la línea */
        }

        #miBoton, #si {
            display: inline-block;
            padding: 15px 30px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        #miBoton:hover, #si:hover {
            background-color: #333;
        }

        #gatitogif, #gatitotiernoae {
            border: 5px solid wheat;
            border-radius: 70px;
            width: 180px;
            height: 250px;
        }

        /* Estilos para pantallas grandes (ordenadores) */
        @media (min-width: 1024px) {
            #gatitogif {
                position: absolute;
                top: 120px;
                left: 260px;
            }

            #gatitotiernoae {
                position: absolute;
                top: 120px;
                left: 1070px;
            }

            #miBoton, #si {
                position: absolute;
                top: 55%;
            }

            #si {
                left: 40%;
            }

            #miBoton {
                left: 60%;
            }
        }

        /* Estilos para pantallas pequeñas (móviles) */
        @media (max-width: 1023px) {
            h1 {
                margin: 20px;
            }

            #letra {
                font-size: 20px;
            }

            #miBoton, #si {
                position: static;
                width: 100%;
                max-width: 250px;
            }

            #gatitogif, #gatitotiernoae {
                position: static;
                margin: 20px auto;
                display: block;
            }
        }

    </style>
</head>
<body id="body">
    <h1>PERDONA SI TE ESTOY ROBANDO TU TIEMPITO...</h1>
    <br>
    <label id="letra"><strong>Por si ves esto... Yo solo quería saber</strong></label>
    <br>
    <label id="letra"><strong>¿CÓMO ESTUVISTE EL DÍA DE HOY...?</strong></label>
    <br><br>
    <button onclick="irALocura()" id="si">TODO BIEN</button>
    <button onclick="irALocura()" id="miBoton">MAL</button>
<script>
        function irALocura() {
            window.location.href = 'locur.html'; // Cambia la ubicación de la ventana a locura.html
        }
    </script>
    <img src="gatito negro.gif" alt="gatito negro" id="gatitogif">
    <img src="tiernos-gatos-aesthetic.jpg" alt="gatito tierno" id="gatitotiernoae">
</body>
</html>
